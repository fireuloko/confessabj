<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>ConfessaBJ ‚Äî F√≥rum</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #eee;
    }

    header {
      background: #111;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #222;
    }

    header h1 {
      margin: 0;
      font-size: 20px;
      color: #ff2e88;
    }

    header button {
      background: none;
      border: 1px solid #444;
      color: #fff;
      padding: 6px 12px;
      cursor: pointer;
    }

    main {
      max-width: 600px;
      margin: 20px auto;
      padding: 10px;
    }

    .novo-post {
      background: #151515;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 20px;
    }

    .novo-post textarea {
      width: 100%;
      height: 80px;
      background: #0f0f0f;
      color: #fff;
      border: 1px solid #333;
      padding: 8px;
      resize: none;
    }

    .novo-post button {
      margin-top: 8px;
      width: 100%;
      padding: 8px;
      background: #ff2e88;
      border: none;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    .post {
      background: #151515;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 12px;
    }

    .post-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 6px;
    }

    .post-header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    .post p {
      margin: 6px 0;
    }

    .post small {
      color: #aaa;
    }
  </style>
</head>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getFirestore, collection, addDoc, query, orderBy,
  onSnapshot, updateDoc, doc, increment, serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  // üî¥ COLE AQUI SEU firebaseConfig
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const postBtn = document.getElementById("postar");
const textarea = document.getElementById("mensagem");
const feed = document.getElementById("feed");

postBtn.onclick = async () => {
  const texto = textarea.value.trim();
  if (!texto) return;

  await addDoc(collection(db, "posts"), {
    text: texto,
    createdAt: serverTimestamp(),
    likes: 0
  });

  textarea.value = "";
};

const q = query(
  collection(db, "posts"),
  orderBy("createdAt", "desc")
);

onSnapshot(q, (snapshot) => {
  feed.innerHTML = "";

  snapshot.forEach((docSnap) => {
    const post = docSnap.data();
    const id = docSnap.id;

    const div = document.createElement("div");
    div.className = "post";

    div.innerHTML = `
      <p>${post.text}</p>
      <button onclick="curtir('${id}')">
        ‚ù§Ô∏è ${post.likes || 0}
      </button>
    `;

    feed.appendChild(div);
  });
});
<script>
window.curtir = async function(id) {
  const { getFirestore, doc, updateDoc, increment } = await import(
    "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"
  );

  const db = getFirestore();
  const ref = doc(db, "posts", id);

  await updateDoc(ref, {
    likes: increment(1)
  });
};
</script>
<body>

<header>
  <h1>ConfessaBJ</h1>
  <button id="sair">Sair</button>
</header>

<main>

  <!-- NOVO POST -->
  <div class="novo-post">
    <textarea id="texto" placeholder="Conta a fofoca üëÄ"></textarea>
    <button id="postar">Postar</button>
  </div>

  <!-- FEED -->
  <div id="posts"></div>

</main>

<!-- SCRIPT DO F√ìRUM -->
<script type="module" src="./forum.js"></script>

</body>
</html>

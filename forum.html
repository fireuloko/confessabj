<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>ConfessaBJ — Fórum</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background:#0b0b0b;
      color:white;
      font-family:Arial;
      padding:20px;
    }
  </style>
</head>
<body>

<h1>ConfessaBJ</h1>

<section id="novo-post">
  <textarea id="texto" placeholder="Confessa aí..."></textarea>
  <br>
  <button id="postar">Postar</button>
</section>

<hr>

<section id="feed"></section>

<script type="module" src="./assets/js/forum.js"></script>
<script type="module">
let jaRedirecionou = false;

observarAuth(user => {
  if (!user && !jaRedirecionou) {
    jaRedirecionou = true;
    window.location.href = "/confessabj/";
  }

  if (user) {
    document.getElementById("user").innerText =
      "Logado como: " + user.displayName;
  }
});
  document.getElementById("logout").onclick = () => {
    logoutGoogle().then(() => {
window.location.href = "/confessabj/";
    });
  };
</script>

</body>
</html>

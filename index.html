<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>ConfessaBJ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  background: #0f0f0f;
  color: white;
  font-family: Arial, sans-serif;
}

.container {
  max-width: 420px;
  margin: 80px auto;
  padding: 30px;
  background: rgba(20,20,20,0.95);
  border-radius: 15px;
  box-shadow: 0 0 30px rgba(0,0,0,0.6);
}

h1 {
  text-align: center;
}

button {
  width: 100%;
  padding: 14px;
  margin-top: 15px;
  border: none;
  border-radius: 10px;
  background: #1a73e8;
  color: white;
  font-size: 16px;
  cursor: pointer;
}

.user {
  text-align: center;
  margin-top: 20px;
}

a {
  color: #aaa;
  font-size: 12px;
}
</style>

<!-- FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { 
  getAuth, 
  GoogleAuthProvider, 
  signInWithPopup, 
  signOut, 
  onAuthStateChanged 
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyDSIKV7r2Pj6kul0HVk4NpXHpt8xBAy_k",
  authDomain: "confessabj.firebaseapp.com",
  projectId: "confessabj",
  appId: "1:607149504816:web:1d4c0928159e1110d1b0f5"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const provider = new GoogleAuthProvider();

document.addEventListener("DOMContentLoaded", () => {
  const loginBtn = document.getElementById("loginBtn");
  const userDiv = document.getElementById("user");

  loginBtn.addEventListener("click", () => {
    signInWithPopup(auth, provider)
      .catch(err => alert(err.message));
  });

  onAuthStateChanged(auth, user => {
    if (user) {
      userDiv.innerHTML = `
        <p>Logado como:</p>
        <strong>${user.displayName}</strong><br>
        <img src="${user.photoURL}" width="80" style="border-radius:50%;margin-top:10px"><br>
        <button id="logoutBtn">Sair</button>
      `;

      document.getElementById("logoutBtn").addEventListener("click", () => {
        signOut(auth);
      });

      setTimeout(() => {
        window.location.href = "forum.html";
      }, 1000);
    }
  });
});
</script>
</head>

<body>
<div class="container">
  <h1>ConfessaBJ</h1>
  <p style="text-align:center">Entre para acessar</p>

  <button id="loginBtn">üîê Entrar com Google</button>

  <div style="margin-top:15px;text-align:center;font-size:12px;color:#aaa">
    Ao entrar, voc√™ concorda com os<br>
    <a href="termos.html">Termos de Uso</a> ¬∑ 
    <a href="privacidade.html">Privacidade</a>
  </div>

  <div id="user" class="user"></div>
</div>
</body>
</html>

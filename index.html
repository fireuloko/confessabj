k<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>ConfessaBJ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  background: radial-gradient(circle at top, #111, #000);
  color: #fff;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.container {
  max-width: 420px;
  width: 100%;
  padding: 30px;
  background: rgba(20,20,20,0.9);
  border-radius: 15px;
}

button {
  width: 100%;
  padding: 14px;
  margin-top: 15px;
  border: none;
  border-radius: 10px;
  background: #1f6feb;
  color: white;
  font-size: 16px;
}

.user {
  text-align: center;
  margin-top: 20px;
}
</style>

<!-- Firebase -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyDSIKV7r2Pjf6kul0HvK4NpXHpt8xBAy_k",
  authDomain: "confessabj.firebaseapp.com",
  projectId: "confessabj",
  appId: "1:607149504816:web:1d4c0928159e1110d1b0f5"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const provider = new GoogleAuthProvider();

window.login = () => {
  signInWithPopup(auth, provider);
};

window.logout = () => {
  signOut(auth);
};

onAuthStateChanged(auth, user => {
  if (user) {
    document.getElementById("user").innerHTML = `
      <p>Logado como:</p>
      <strong>${user.displayName}</strong><br>
      <img src="${user.photoURL}" width="80" style="border-radius:50%">
      <button onclick="logout()">Sair</button>
    `;
  }
});
</script>
</head>

<body>
<div class="container">
  <h1>ConfessaBJ</h1>
  <p>Entre para acessar</p>

  <button onclick="login()">üîê Entrar com Google</button>

  <div id="user" class="user"></div>
</div>
</body>
</html>

<div class="container">
  <h1>ConfessaBJ</h1>

  <button id="loginBtn">Entrar com Google</button>

  <div class="terms">

<!-- FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getAuth,
  GoogleAuthProvider,
  signInWithRedirect,
  getRedirectResult,
  onAuthStateChanged,
  setPersistence,
  browserLocalPersistence
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyDSIKV7r2Pjf6kul0HvK4NpXHpt8xBAy_k",
  authDomain: "confessabj.firebaseapp.com",
  projectId: "confessabj",
  appId: "1:607149504816:web:1d4c0928159e1110d1b0f5"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const provider = new GoogleAuthProvider();

// ðŸ” ISSO Ã‰ O QUE FALTAVA DESDE O COMEÃ‡O
await setPersistence(auth, browserLocalPersistence);

// BOTÃƒO LOGIN
document.getElementById("loginBtn").addEventListener("click", () => {
  signInWithRedirect(auth, provider);
});

// TRATA RETORNO DO GOOGLE
getRedirectResult(auth).then((result) => {
  if (result && result.user) {
    window.location.replace("forum.html");
  }
}).catch(() => {});

// GARANTIA EXTRA (SE JÃ ESTIVER LOGADO)
onAuthStateChanged(auth, (user) => {
  if (user) {
    window.location.replace("forum.html");
  }
});
</script>

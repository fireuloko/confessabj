<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>ConfessaBJ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background:#0b0b0b;
      color:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      height:100vh;
      margin:0;
      font-family:Arial;
    }
    button {
      padding:15px 30px;
      border:none;
      border-radius:8px;
      background:#8b0000;
      color:white;
      font-size:16px;
    }
  </style>
</head>
<body>

<button id="login">Entrar com Google</button>

<script type="module">
  import { loginGoogle, observarAuth } from "./firebase.js";

  document.getElementById("login").onclick = loginGoogle;

  observarAuth(user => {
    if (user) {
      window.location.href = "forum.html";
    }
  });
</script>

</body>
</html>
